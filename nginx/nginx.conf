user http;
worker_processes  3;

error_log  /var/log/nginx/error.log;
#pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    # multi_accept on;
}

http {
    include       /etc/nginx/mime.types;

    access_log	/var/log/nginx/access.log;

	#error_page  404  /statuscats/404.jpg;
	#error_page  502  /statuscats/502.jpg;

	proxy_intercept_errors on;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;
    tcp_nodelay        on;

    gzip  on;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";
	gzip_static on;
	gzip_proxied off;
	gzip_proxied expired no-cache no-store private auth;
	gzip_vary on;

    upstream php {
        server unix:/var/run/php-fpm/php-fpm.sock;
    }

	ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
	ssl_ciphers RC4:HIGH:!aNULL:!MD5;
	ssl_prefer_server_ciphers on;
	ssl_session_cache shared:SSL:1m;

	ssl_certificate_key /etc/ssl/private/keys/www.rochack.org-startssl-key-2014.pem;
	ssl_certificate /etc/ssl/mycerts/www.rochack.org-startssl-chain-2014.pem;

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}

